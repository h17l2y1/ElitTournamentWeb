<div>
    <mat-card>
        <mat-card-content>
            <h2>Турнирная таблица</h2>
        </mat-card-content>
    </mat-card>
    <br>

    <div *ngFor="let league of leagues">
        <mat-card>
            <mat-card-content>
                <h2>{{league.name}}</h2>

                <table mat-table [dataSource]="league.teams" matSort>

                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Позиция</th>
                        <td class="text-center" mat-cell *matCellDef="let league"> {{league.position}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th class="test" mat-header-cell *matHeaderCellDef> Команда</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="played">
                        <th mat-header-cell *matHeaderCellDef> Сыграно</th>
                        <td class="text-center" mat-cell *matCellDef="let element"> {{element.played}} </td>
                    </ng-container>

                    <ng-container matColumnDef="won">
                        <th mat-header-cell *matHeaderCellDef> Выиграно</th>
                        <td class="text-center" mat-cell *matCellDef="let element"> {{element.won}} </td>
                    </ng-container>

                    <ng-container matColumnDef="drawn">
                        <th mat-header-cell *matHeaderCellDef> Ничья</th>
                        <td class="text-center" mat-cell *matCellDef="let element"> {{element.drawn}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lost">
                        <th mat-header-cell *matHeaderCellDef> Проиграно</th>
                        <td class="text-center" mat-cell *matCellDef="let element"> {{element.lost}} </td>
                    </ng-container>

                    <ng-container matColumnDef="goals">
                        <th mat-header-cell *matHeaderCellDef> Голов</th>
                        <td class="text-center" mat-cell *matCellDef="let element"> {{element.goals}} </td>
                    </ng-container>

                    <ng-container matColumnDef="goalDifference">
                        <th mat-header-cell *matHeaderCellDef> Разница голов</th>
                        <td class="text-center" mat-cell *matCellDef="let element"> {{element.goalDifference}} </td>
                    </ng-container>

                    <ng-container matColumnDef="points">
                        <th mat-header-cell *matHeaderCellDef> Очков</th>
                        <td class="text-center" mat-cell *matCellDef="let element"> {{element.points}} </td>
                    </ng-container>

<!--                    <ng-container matColumnDef="statistics">-->
<!--                        <th class="text-center" mat-header-cell *matHeaderCellDef> Статистика</th>-->
<!--                        <td class="statistic-container" mat-cell *matCellDef="let element">-->
<!--                            <div *ngFor="let item of element.statistics">-->
<!--                                <div [ngClass]="getClass(item.stat)">-->
<!--                                    {{item.stat}}-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </td>-->
<!--                    </ng-container>-->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </mat-card-content>
        </mat-card>
        <br>
    </div>

</div>
